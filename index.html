<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="todolist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/dbc14df24c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="split1">
        <div class="box1">
          <div class="part1"><img src="dp.jpeg" alt="RD" width="80px" /></div>
          <div class="part2">
            <div class="name">Ritesh Divedi</div>
            <div class="email">riteshkd2k20@gmail.com</div>
          </div>
        </div>
        <div class="box2"><input type="text" placeholder="   search" /></div>
        <div class="box3">
          <div class="item">
            <span class="material-symbols-outlined"> clear_day </span> My day
          </div>
          <div class="item">
            <span class="material-symbols-outlined"> star_rate </span> Important
          </div>
          <div class="item">
            <span class="material-symbols-outlined"> library_books </span>
            Planned
          </div>
          <div class="item">
            <span class="material-symbols-outlined"> person </span> Assigned to
            me
          </div>
          <div class="item">
            <span class="material-symbols-outlined"> home </span> Tasks
          </div>
        </div>
        <hr />
      </div>
      <div class="split2" id="#random-background">
        <div class="box4">
          <div class="part3">
            <h2>My Day</h2>
            <h5>3,June,2023</h5>
          </div>
          <div class="part4">
            <div class="icon"><i class="fa-solid fa-lightbulb fa-xl"></i></div>
            <div class="icon"><i class="fa-solid fa-ellipsis fa-xl"></i></div>
            <div class="icon"><i class="fa-duotone fa-bookmark fa-xl"></i></div>
          </div>
        </div>
        <div id="tasks">
          <ul>
            <!-- <li class="checked">do the joob</li>
            <li>football</li>
            <li>guide</li> -->
          </ul>
        </div>
        <div class="box5">
          <input id="inputbox" type="text" placeholder="  Add a task " />
          <button onclick="addTask()" class="Add">
            <i class="fa-solid fa-plus" style="color: #ffffff"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="todolist.js"></script>
  </body>
</html>
